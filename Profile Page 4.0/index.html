<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <h1 class="top-bar">Profile</h1>
            <ul class="top-links">
                <li><p>Home</p></li>
                <li><p>My Profile</p></li>
                <li><p>Find connections</p></li>
                <li><button type="button">Sign Out</button></li>
            </ul>
        </div>
        <div class="row-two">
            <div class="col">
                <div class="jane-box">
                    <h1 class="blue-stripe"></h1>
                    <img class="jane-picture" src="/images/jane-m.jpg">
                    <h1>Jane Doe</h1>
                    <img class="marker" src="/icons/map-marker.png">
                    <h2 class="seattle">Seattle</h2>
                    <p>Developer | Engineer | Problem Solver</p>
                    <p>Master of shadows and the Internet!</p>


                </div>
                <div class="education">
                    <div class="ed-header">
                        <h3 class="ed-title"> Education</h3>
                    </div>
                    <h3>Coding Dojo - Full Stack Bootcamp</h3>
                    <div class="gray-text">Dec 2019 - March 2020</div>
                    <h3>Triple Black Belt in Pyton, Mern, C#...</h3>
                </div>
            </div>
            <div class="col-2">
                <div class="connections">
                    <div class="con-header">
                        <span class="num-two">+2</span>
                        <h3 class="con-title">Connections</h3>
                    </div>
                    <div class="names-one">
                        <img class="todd-pic" src="/images/todd-s.jpg"></img>
                        <div class="todd-name"><h3>Todd E</h3></div>
                        <img class="phil-pic" src="/images/phil-s.jpg"></img>
                        <div class="phil-name"><h3>Phil K</h3></div>
                    </div>

                </div>
                <div class="requests">

                </div>
            </div>
        </div>







    </div>
</body>
</html>
